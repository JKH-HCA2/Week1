<!DOCTYPE html>
<html>
<head>
    <title>Pay Breakdown</title>
    <script src="scripts/taxFunctions.js"></script>
</head>
<body>
    <h1>PayBreakdown</h1>
    <p>Hours worked: <input type="text" id="hoursWorked" /></p>
    <p>Pay Rate: <input type="text" id="payRate" /></p>
    <p>Withholdings: <input type="text" id="withholdingCode" /></p>
    <input type="button" value="Calculate" id="payCalculator" />
    <p>Gross Pay: <input type="text" id="grossPay" /></p>
    <p>Social Security Tax: <input type="text" id="socSecTax" /></p>
    <p>Medicare Tax: <input type="text" id="medTax" /></p>
    <p>Federal Tax: <input type="text" id="fedTax" /></p>
    <p>Net Pay: <input type="text" id="netPay" /></p>
</body>
</html>
